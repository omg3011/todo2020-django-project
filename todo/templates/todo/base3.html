{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">

    <!-- Custom google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="{% static "todo/T.png" %}">

    <!-- Font Icon -->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <!-- Tab Text -->
    <title>ToDo2020</title>
  </head>

  <body>
    <style>
      .my_bg_white{
        background-color: #fff;
      }
      .my_bg_black{
        background-color: black;
      }
      .my_bg_green{
        background-color: #7CC2AA;
      }
      .my_text_primary_color{
        color: #e27d60;
      }
      .dot {
        height: 50px;
        width: 50px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      .my_draw_circle {
        position: absolute;
        top: -55px;
        right: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #808080;
        text-align: center;
        line-height: 98px;
        font-size: 20px;
        background: #696969;
        color: #fff000;
        letter-spacing: 4px;
        margin: auto;
        text-transform: uppercase;
        text-shadow: 0 0 10px #fff000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

     }
     .my_draw_circle:before {
       content:'';
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       border: 3px solid transparent;
       border-top: 3px solid #fff000;
       border-right: 3px solid #fff000;
       border-radius: 50%;
       animation: animateCircle 2s linear infinite
     }
     .after_my_draw_circle{

     }
     .my_position_circle_inbetween{
       position: relative;
     }
     .my_center_text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
     }
     .my_container_margin {
       margin-top: 100px;
       margin-bottom: : 100px;
     }
    </style>

    <!-- Content -->
    <div class="container my_bg_green my_position_circle_inbetween my_container_margin">
      <div class="my_draw_circle">
        Todo
        <span class="after_my_draw_circle"></span>
      </div>

      {% block content %}{% endblock %}
    </div>


    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
