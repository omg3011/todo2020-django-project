{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">

    <!-- Custom google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="{% static "todo/T.png" %}">

    <!-- Tab Text -->
    <title>ToDo2020</title>
  </head>

  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container">

        <!-- Collapse Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarNav">

          <!-- Left: Nav Bar Items  -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a role="button" href="#" class="btn btn-primary">New</a>
            </li>
          </ul>

          <!-- Center: Nav Bar Items  -->
          <ul class="navbar-nav mx-auto">
             <a class="navbar-brand" href="{% url 'index' %}">
               <img src="{% static "todo/T.png" %}" width="30" height="30" class="d-inline-block align-top" alt="ToDo's Logo">
               <span>ToDo</span>
             </a>
          </ul>

          <!-- Right: Nav Bar Items  -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a role="button" href="#" class="btn btn-primary">Exit: Joel</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>


    <!-- Content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
